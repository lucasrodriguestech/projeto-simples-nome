<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu teste</title>
</head>
<body>
    <form>
        <input name="name" id="name" name="name" placeholder="Insira seu nome" onchange="onChangeName()"/>
        <button class="salvar" id="salvar-button" disabled="true" onclick="messageName()">Salvar nome</button>
        <div class="error" id="name-required-error">Nome é obrigatório</div>
    </form>
</body> 
<style>
body {
    background: rgb(45, 211, 111);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
form {
    width: 300px;
}
input {
    border: none;
}
input, button {
    padding: 10px;
    margin-bottom: 10px;
    width: -webkit-fill-available;
}
button {
    cursor: pointer;
}
button:active {
    opacity: 0.8;
}
button[disabled] {
    opacity: 0.7;
}
 
.error {
    background-color: red;
    color: white;
    display: none;
} 
</style>
<script src="index.js"></script>
</html>
